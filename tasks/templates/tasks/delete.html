{% extends 'base.html' %}

{% block title %}
Delete Task
{% endblock title %}

{% block content %}
<main>
    <div>
        <h1>Are You Sure?</h1>
        <h2>Do you want to delete this task?: {{ task_detail.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Delete</button>
        </form>
    </div>
</main>
{% endblock content %}
